<label [for]="inputId" class="text-sm font-medium leading-6 text-gray-900"
  >{{ labelText }}
</label>
<input
  [id]="inputId"
  [name]="inputId"
  [autocomplete]="inputAutocomplete"
  [placeholder]="inputPlaceholder"
  [type]="inputType"
  required
  [formControl]="formControl"
  (input)="onInputChange()"
  [ngClass]="{
      'focus:ring-red-400 ring-red-400 ring-2':
        formControl.invalid && formControl.dirty && formControl.touched && (!checkValueCondition || formControl.value),
    }"
  class="mt-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
/>
